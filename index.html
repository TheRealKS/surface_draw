<html>
    <head>
        <title>Werkblad tekening maken</title>
        <link rel="stylesheet" href="css/index.css"></link>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
        <script type="module" src="ts/componentLoader.js"></script>
        <script type="module" src="ts/init.js"></script>
    </head> 
    <body>
        <mwc-top-app-bar-fixed centerTitle>
            <mwc-icon-button icon="history" slot="navigationIcon" id="history"></mwc-icon-button>
            <div slot="title" id="page_title">Werkblad tekenen</div>
            <mwc-icon-button icon="done" slot="actionItems" id="draw_button"></mwc-icon-button>
            <mwc-icon-button icon="download" slot="actionItems" id="download_button"></mwc-icon-button>
            <mwc-icon-button icon="save" slot="actionItems" id="save_button"></mwc-icon-button>
            <div>
                <div class="settings_holder">
                    <span class="settings_title">Maten</span>
                    <mwc-textfield outlined label="Breedte" class="settings_field" id="field_width" value="1000"></mwc-textfield>
                    <mwc-textfield outlined label="Hoogte" class="settings_field" id="field_height" value="400"></mwc-textfield>
                    <mwc-textfield outlined label="Dikte" class="settings_field" id="field_thickness" value="30"></mwc-textfield>

                    <div class="vertical_divider"></div>

                    <span class="settings_title">Wasbak <mwc-switch selected class="settings_switch" id="switch_sink"></mwc-switch></span>
                    <div class="item_list il_left" id="sink_list">
                    </div>
                    <mwc-button outlined label="Toevoegen" icon="add" id="add_sink"></mwc-button>

                    <div class="vertical_divider"></div>

                    <span class="settings_title">Kraangaten <mwc-switch selected class="settings_switch" id="switch_tapholes"></mwc-switch></span>
                    <div class="item_list il_left" id="tap_hole_list">
                    </div>
                    <mwc-button outlined label="Toevoegen" icon="add" id="add_taphole"></mwc-button>

                    <div class="vertical_divider"></div>

                    <span class="settings_title">Instellingen</span>
                    
                    <mwc-formfield class="settings_field" label="Teken maten werkblad">
                        <mwc-switch selected id="draw_m_surface"></mwc-switch>
                    </mwc-formfield>
                    <mwc-formfield class="settings_field" label="Teken maten wasbak">
                        <mwc-switch selected id="draw_m_sink"></mwc-switch>
                    </mwc-formfield>
                    <mwc-formfield class="settings_field" label="Teken maten kraangaten">
                        <mwc-switch id="draw_m_taphole"></mwc-switch>
                    </mwc-formfield>
                    <mwc-formfield class="settings_field" label="Gebruik andere kleur voor maatgeving">
                        <mwc-switch id="diff_m_color"></mwc-switch>
                    </mwc-formfield>
                    <mwc-textfield outlined label="Titel Tekening" class="settings_field" id="pic_title"></mwc-textfield>
                </div>

                <canvas id="surface_drawing">
                </canvas>
                
                <div class="perspective">
                    <mwc-icon style="font-size: 2em; margin: 10px; cursor: default;">control_camera</mwc-icon>
                    <mwc-icon-button icon="vertical_align_bottom" class="perspective_bttn" id="p_top"></mwc-icon-button>
                    <mwc-icon-button icon="vertical_align_bottom" class="perspective_bttn side" id="p_side"></mwc-icon-button>
                    <mwc-icon-button icon="vertical_align_bottom" class="perspective_bttn front" id="p_front"></mwc-icon-button>
                </div>
            </div>
        </mwc-top-app-bar-fixed>
        
        <mwc-dialog id="tap_hole_dialog" heading="Kraangat toevoegen">
            <div class="tap_hole_list add_tap_hole">
                <mwc-textfield outlined label="Afstand vanaf linkerzijde" id="tap_hole_x" class="add_tap_hole_field"></mwc-textfield>
                <mwc-textfield outlined label="Afstand vanaf bovenzijde" id="tap_hole_y" class="add_tap_hole_field"></mwc-textfield>
                <mwc-textfield outlined label="Diameter" id="tap_hole_diameter" class="add_tap_hole_field"></mwc-textfield>
                <mwc-button outlined label="Toevoegen" icon="done" id="add_tap_hole"></mwc-button>
            </div>
        </mwc-dialog>

        <mwc-dialog id="sink_dialog" heading="Wasbak toevoegen">
            <div class="tap_hole_list add_tap_hole">
                <mwc-textfield outlined label="Afstand vanaf linkerzijde" id="sink_x" class="add_tap_hole_field"></mwc-textfield>
                <mwc-textfield outlined label="Afstand vanaf bovenzijde" id="sink_y" class="add_tap_hole_field"></mwc-textfield>
                <mwc-textfield outlined label="Hoogte" id="sink_height" class="add_tap_hole_field"></mwc-textfield>
                <mwc-textfield outlined label="Breedte" id="sink_width" class="add_tap_hole_field"></mwc-textfield>
                <mwc-textfield outlined label="Diepte" id="sink_depth" class="add_tap_hole_field"></mwc-textfield>
                <mwc-button outlined label="Toevoegen" icon="done" id="add_sink_btn"></mwc-button>
            </div>
        </mwc-dialog>
    </body>
</html>
