<html>
    <head>
        <title>Werkblad tekening maken</title>
        <link rel="stylesheet" href="css/index.css"></link>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
        <script type="module" src="ts/componentLoader.js"></script>
        <script type="module" src="ts/init.js"></script>
    </head>
    <body>
        <mwc-top-app-bar-fixed centerTitle>
            <mwc-icon-button icon="history" slot="navigationIcon"></mwc-icon-button>
            <div slot="title">Werkblad tekenen</div>
            <mwc-icon-button icon="done" slot="actionItems" id="draw_button"></mwc-icon-button>
            <mwc-icon-button icon="save" slot="actionItems"></mwc-icon-button>
            <div>
                <div class="settings_holder">
                    <span class="settings_title">Maten</span>
                    <mwc-textfield outlined label="Breedte" class="settings_field" id="field_width"></mwc-textfield>
                    <mwc-textfield outlined label="Hoogte" class="settings_field" id="field_height"></mwc-textfield>
                    <mwc-textfield outlined label="Dikte" class="settings_field" id="field_thickness"></mwc-textfield>

                    <div class="vertical_divider"></div>

                    <span class="settings_title">Wasbak <mwc-switch selected class="settings_switch" id="switch_sink"></mwc-switch></span>
                    <mwc-textfield outlined label="Breedte" class="settings_field" id="sink_width"></mwc-textfield>
                    <mwc-textfield outlined label="Hoogte" class="settings_field" id="sink_height"></mwc-textfield>
                    <mwc-textfield outlined label="Diepte" class="settings_field" id="sink_depth"></mwc-textfield>
                    <mwc-textfield outlined label="Afstand vanaf linkerzijde" class="settings_field" id="sink_x"></mwc-textfield>
                    <mwc-textfield outlined label="Afstad vanaf bovenzijde" class="settings_field" id="sink_y"></mwc-textfield>
                    <mwc-button outlined label="Kraan gaten" icon="bloodtype" id="tap_hole_button"></mwc-button>

                    <div class="vertical_divider"></div>

                    <span class="settings_title">Materiaal</span>
                    <mwc-textfield outlined label="Breedte" class="settings_field"></mwc-textfield>
                    <mwc-textfield outlined label="Hoogte" class="settings_field"></mwc-textfield>
                    <mwc-textfield outlined label="Dikte" class="settings_field"></mwc-textfield>
                </div>

                <canvas id="surface_drawing">
                </canvas>
            </div>
        </mwc-top-app-bar-fixed>
        <mwc-dialog id="tap_hole_dialog" heading="Kraangaten">
            <div class="tap_hole_list" id="tap_hole_list">
                <mwc-button outlined label="3,3, 25mm" icon="delete"></mwc-button>
            </div>
            <div class="tap_hole_list add_tap_hole">
                <mwc-textfield outlined label="Afstand vanaf linkerzijde" id="tap_hole_x" class="add_tap_hole_field"></mwc-textfield>
                <mwc-textfield outlined label="Afstand vanaf bovenzijde" id="tap_hole_y" class="add_tap_hole_field"></mwc-textfield>
                <mwc-textfield outlined label="Diameter" id="tap_hole_diameter" class="add_tap_hole_field"></mwc-textfield>
                <mwc-button outlined label="Toevoegen" icon="done" id="add_tap_hole"></mwc-button>
            </div>
        </mwc-dialog>
    </body>
</html>
